<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>

  <!-- Newspaper fold -->
  <rect x="8" y="9" width="16" height="14" fill="#ffffff" rx="1"/>

  <!-- Newspaper lines (headlines) -->
  <line x1="10" y1="12" x2="22" y2="12" stroke="#1f2937" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="15" x2="18" y2="15" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="10" y1="17.5" x2="20" y2="17.5" stroke="#6b7280" stroke-width="0.8" stroke-linecap="round"/>

  <!-- Comic speech bubble -->
  <circle cx="19" cy="19" r="4.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <path d="M 18 22 L 17 24 L 19 22" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.8" stroke-linejoin="round"/>

  <!-- Comic bubble details (action lines) -->
  <line x1="17" y1="18" x2="17.5" y2="19.5" stroke="#78350f" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="20.5" y1="18" x2="21" y2="19.5" stroke="#78350f" stroke-width="0.6" stroke-linecap="round"/>
  <circle cx="19" cy="20" r="0.8" fill="#78350f"/>
</svg>
