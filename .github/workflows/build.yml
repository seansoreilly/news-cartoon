name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: tsc -b

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7
